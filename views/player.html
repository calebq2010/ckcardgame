<div class="player main">
    <div class="profile">
        <div class="player-info" ng-class="{playerDamaged: g.playerDamaged}">
            <div class="name">{{g.game.player.name}}</div>
            <div class="hp">
                HP: {{g.game.player.hp}}
                <span class="player-damage" ng-show="g.game.player.showDamage">- {{g.game.player.showDamage}}</span>
            </div>
        </div>

        
    </div>

</div>
