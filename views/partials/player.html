<div class="player" ng-class="{'player-hit': player.showDamage}">
    <div class="profile" ng-if="player.name">
        <div class="name">{{player.name}}</div>
        <div class="hp">
            HP: {{player.hp}}
            <span class="enemy-damage" ng-show="player.showDamage">- {{player.showDamage}}</span>
        </div>
        <button class="profile-trade-button" ng-click="g.game.showTrade = true" ng-if="player.type === 'player'">Trade</button>
    </div>
    <div class="profile" ng-if="!player.name">Waiting for opponent!</div>
</div>
