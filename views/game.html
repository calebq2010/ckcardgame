<div class="game-area" ng-class="{damaged: g.playerDamaged}">
    <div ng-if="g.disconnected">YOU GOT DISCONNECTED</div>
    <div class="end-game" ng-if="g.game.gameEnded">
        <div class="lose" ng-if="g.game.lose">You Lose!</div>
        <div class="win" ng-if="g.game.win">You Win!</div>
    </div>

    <div class="board-bg"></div>

    <div class="board" ng-class="{attack: g.attackComing}">
        <div class="player-area">
            <player></player>
            <resources></resources>
            <opponent></opponent>
        </div>
        <field></field>

        <div class="players-cards">
            <card ng-repeat="creature in g.game.player.creature track by $index" card="creature[0]" ng-click="g.playCard(creature[0])"></card>
            <card ng-repeat="defense in g.game.player.defense track by $index" card="defense[0]" ng-click="g.playCard(defense[0])"></card>
            
        </div>


    </div>
</div>
